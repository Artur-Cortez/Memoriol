<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="carta.css?v=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Memoriol</title>
</head>
<body>    
    <h1>Memoriol</h1>
    <div id='tabuleiro'></div>
    <p>Jogadas: <span id="jogadas">0</span></p>
    <button id="reiniciar">Restart</button>
    <div id="overlay">
    <div id="vitoria">
        <h2>Voce venceu!</h2>
        <p id="placar">Pontuação : <span id="pontuacao-placar">0</span></p>
        <div class="input_coiso">
        <form id="pontuacao-form">
            <input type="text" id="input_usuario" name="input_usuario">
            <span id="teste">NICK:</span>
            <input type="hidden" id="pontuacao" name="pontuacao" value="">
            <input type="submit" value="Enviar" id="enviar_pontuacao">
        </form>
        </div>
        <div id="tabelaResultados"></div>
    </div>
    </div>
    <script src="carta.js"></script>
</body>
</html>
